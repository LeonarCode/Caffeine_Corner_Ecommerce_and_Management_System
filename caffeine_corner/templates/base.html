<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/output.css' %}">
    <title>{% block title %}Caffeine Corner{% endblock %}</title>
</head>
<body>
    <header>
        <div>
            <img src="{% static 'img/Logo.jpg' %}" alt="Caffeine Corner Logo">
            <h2>Caffeine</h2>
            <h2>Corner</h2>
        </div>
    </header>
    <div>
        {% block content %}{% endblock %}
    </div>
</body>
</html>
